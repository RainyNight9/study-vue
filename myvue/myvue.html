<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<div id="app">
  <p @click="add">{{counter}}</p>
  <p>{{counter}}</p>
  <p r-text="counter"></p>
  <p r-html="desc"></p>
  <input type="text" k-model="desc">
</div>

<script src="./myvue.js"></script>
<script>
  const app = new RVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color:red">vue html 模板</span>'
    },
    methods: {
      add() {
        this.counter++
      }
    },
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
